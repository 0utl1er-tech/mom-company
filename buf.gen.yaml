version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/0utl1er-tech/mom-company/gen/pb
  # Don't modify any file option or field option for protovalidate. Without
  # this, generated Go will fail to compile.
  disable:
    - file_option: go_package
      module: buf.build/bufbuild/protovalidate

clean: true

plugins:
  - remote: buf.build/protocolbuffers/go:v1.36.5
    out: gen/pb
    opt:
      - paths=source_relative
  - remote: buf.build/bufbuild/connect-go:v1.10.0
    out: gen/pb
    opt:
      - paths=source_relative